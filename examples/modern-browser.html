<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TypeScript Utils - ES Modules Example</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }

    .result {
      margin: 10px 0;
      padding: 10px;
      background: #f0f0f0;
      border-radius: 5px;
    }

    .success {
      background: #d4edda;
      color: #155724;
    }
  </style>
</head>

<body>
  <h1>TypeScript Utils - ES Modules Example</h1>
  <div id="output"></div>

  <script type="module">
    // Import specific functions from the ES module bundle
    import {
      capitalize,
      unique,
      deepClone,
      clamp,
      isArray,
      toCamelCase,
      chunk
    } from '../bundles/typescript-utils.esm.min.js';

    const output = document.getElementById('output');

    function addResult(label, result, isSuccess = false) {
      const div = document.createElement('div');
      div.className = `result ${isSuccess ? 'success' : ''}`;
      div.innerHTML = `<strong>${label}:</strong> ${JSON.stringify(result)}`;
      output.appendChild(div);
    }

    // Test all the functions
    addResult('capitalize("hello world")', capitalize("hello world"));
    addResult('toCamelCase("hello-world")', toCamelCase("hello-world"));
    addResult('unique([1, 2, 2, 3, 3])', unique([1, 2, 2, 3, 3]));
    addResult('chunk([1, 2, 3, 4, 5], 2)', chunk([1, 2, 3, 4, 5], 2));
    addResult('clamp(10, 0, 5)', clamp(10, 0, 5));
    addResult('isArray([1, 2, 3])', isArray([1, 2, 3]));
    addResult('isArray("hello")', isArray("hello"));

    const original = { a: { b: 1 }, c: [1, 2, 3] };
    const cloned = deepClone(original);
    const cloneWorks = original !== cloned && JSON.stringify(original) === JSON.stringify(cloned);
    addResult('deepClone creates separate object', cloneWorks, true);

    addResult('âœ… ES Modules working perfectly!', 'All functions loaded successfully', true);

    console.log('ðŸŽ‰ ES Modules bundle loaded successfully!');
  </script>
</body>

</html>
