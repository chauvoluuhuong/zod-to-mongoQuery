<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TypeScript Utils - Browser Example</title>
</head>

<body>
  <h1>TypeScript Utils - Browser Example</h1>
  <div id="output"></div>

  <!-- Include the IIFE bundle -->
  <script src="../bundles/typescript-utils.iife.min.js"></script>

  <script>
    // All functions are available under TypescriptUtils global object
    const { capitalize, unique, deepClone, clamp, isArray } = TypescriptUtils;

    const output = document.getElementById('output');

    function addResult(label, result) {
      const div = document.createElement('div');
      div.innerHTML = `<strong>${label}:</strong> ${JSON.stringify(result)}`;
      output.appendChild(div);
    }

    // Test the functions
    addResult('capitalize("hello world")', capitalize("hello world"));
    addResult('unique([1, 2, 2, 3, 3])', unique([1, 2, 2, 3, 3]));
    addResult('clamp(10, 0, 5)', clamp(10, 0, 5));
    addResult('isArray([1, 2, 3])', isArray([1, 2, 3]));

    const original = { a: { b: 1 }, c: [1, 2, 3] };
    const cloned = deepClone(original);
    addResult('deepClone works', original !== cloned && JSON.stringify(original) === JSON.stringify(cloned));

    console.log('âœ… All TypeScript utils are working in the browser!');
  </script>
</body>

</html>
